{% extends 'base.html' %}

{% block content %}
    <div>
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/course/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建课程信息
            </a>
            <div style="float: right; width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="请输入课程名称..."
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true" style="height: 20px;"></span>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 课程列表
            </div>

            <!-- Table -->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>课程号</th>
                    <th>课程名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for course in course_list %}
                <tr>
                    <th>{{ course.id }}</th>
                    <td>{{ course.cid }}</td>
                    <td>{{ course.cname }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/course/{{ course.id }}/edit/">编辑 <i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a class="btn btn-danger btn-xs" href="/course/{{ course.id }}/delete/">删除 <i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
