{% extends 'base.html' %}

{% block content %}
    <div>
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员信息
            </a>
            <div style="float: right; width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="请输入管理员姓名..."
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true" style="height: 20px;"></span>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 管理员列表
            </div>

            <!-- Table -->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>管理员名</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for admin in admin_list %}
                <tr>
                    <th>{{ admin.id }}</th>
                    <td>{{ admin.username }}</td>
                    <td>******</td>
                    <td>
                        <a href="/admin/{{ admin.id }}/reset/">重置密码</a>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/admin/{{ admin.id }}/edit/">编辑 <i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a class="btn btn-danger btn-xs" href="/admin/{{ admin.id }}/delete/">删除 <i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
