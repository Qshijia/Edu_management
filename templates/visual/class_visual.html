{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师学科分析</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        .navbar {
            border-radius: 0;
        }
        .score_label1{
            width: 100px;
            font-size: 20px;
        }
        .score_label2{
            width: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body style="background-color: #8cc58c">
<div>
    <div class="container-fluid navbar-fixed-top" style="background-color: #070707; color:#ffffff;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" style="font-size: 20px">教育数据可视化平台-学科可视化</span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/Edu_visualization/userlogin/" style="color:#8c8484;">登录</a></li>
                <li><a href="/Edu_visualization/logout/" style="color:#8c8484;">注销</a></li>
            </ul>
        </div>
    </div>

    <div class="bs-example" data-example-id="simple-jumbotron">
        <div class="jumbotron" style="background-color: #bde1bd; margin-top: 50px">
            <h1  style="margin-left: 150px">Hello, {{ request.session.info.tname }}老师!</h1>
            <form method="get">
                <div class="input-group">
                    <input type="text" style="display: none" checked="checked" class="form-control" name="cid"
                           placeholder="Search for..."
                           value="{{ request.session.info.cid }}">
                    <button class="btn btn-success btn-lg" type="submit" style="margin-left: 150px"> {{ request.session.info.classnum }}班级分析...</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>学生号</th>
                    <th>课程号</th>
                    <th>成绩</th>
                    <th>班级</th>
                </tr>
                </thead>
                <tbody>
                {% for score in score_list %}
                    <tr>
                        <td>{{ score.id }}</td>
                        <td>{{ score.sid }}</td>
                        <td>{{ score.cid }}</td>
                        <td>{{ score.grade }}</td>
                        <td>{{ score.classnum }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    <div style="height: 300px;"></div>
</div>

    <script src="{% static 'js/jquery-min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>
</body>
</html>
