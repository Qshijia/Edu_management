{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <style>
        .account {
            width: 500px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            /*height: 350px;*/
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body style="background-image: url({% static "imgs/background2.jpg"%})">
<div class="account">
    <h2>用户登录</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            {{ form.username }}
{#            <input type="text" name="username" class="form-control" placeholder="用户名">#}
            <span style="color: red;">{{ form.username.errors.0 }}</span>

        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.password }}
{#            <input type="password" name="password" class="form-control" placeholder="密码">#}
            <span style="color: red;">{{ form.password.errors.0 }}</span>
        </div>

        <button type="submit" class="btn btn-primary">登 录</button>
        <a href="/login/" class="btn btn-success" style="margin-left: 30px">管理员登录</a>
    </form>
</div>
</body>
</html>
